<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>All</title>
    </head>
    <body>
        <h3>All notes</h3>
        <p th:each="note:${notes}" style="list-style-type: none">
            <span th:utext="${note.title}"></span><br/>
            <span th:utext="${note.content}"></span>
        </p>
        <a th:href="@{/add}">Add note</a>
    </body>
</html>
